<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce | Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="navbar"></header>
  <main>
    <!-- SHOP HEADER -->
    <section class="shop-header container">
      <div class="shop-header-top">
        <h1 class="shop-title">Shop Our Products</h1>
      </div>
      <div class="shop-controls" id="shop-controls"></div>
    </section>
    <!-- PRODUCT GRID -->
    <section class="shop-products container">
      <div id="product-grid"></div>
    </section>
  </main>
  <footer id="footer"></footer>
  <script src="js/shop.js"></script>
</body>
</html>
