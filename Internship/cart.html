<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce | Cart</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="navbar"></header>
  <main>
    <!-- CART HEADER -->
    <section class="cart-header container">
      <div class="cart-header-top">
        <h1 class="cart-title">Your Shopping Cart</h1>
      </div>
    </section>
    <!-- CART MAIN CONTENT -->
    <section class="cart-main container">
      <div class="cart-content">
        <div id="cart-items"></div>
        <div id="cart-empty"></div>
      </div>
      <aside class="cart-summary" id="cart-summary"></aside>
    </section>
  </main>
  <footer id="footer"></footer>
  <script src="js/cart.js"></script>
</body>
</html>
